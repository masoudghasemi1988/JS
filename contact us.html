<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fildset</title>
</head>

<body>
  <form action="#">
    <fieldset>
      <legend>Personal Info</legend>
      <label for="name">name:</label>
      <input type="text" placeholder=" Enter name" required="required" size="30" maxlength="100">
      <br><br>
      <label for="email">email:</label>
      <input type="email" placeholder=" Enter email" required="required" size="30" maxlength="100">
    </fieldset>
    <fieldset>
      <legend>Youre Review</legend>
      <p>
        <label for="hear-about">how do you hear about us</label>
        <select name="referrer" id="hearAbout">
          <option value="google">google</option>
          <option value="website">website</option>
          <option value="firends">firends</option>
          <option value="other">other</option>
        </select>
      </p>
      <p>would you visit again?
        <label>
          <input type="radio" name="rating" value="yes" />
          yes
          <input type="radio" name="rating" value="no" />
          no
          <input type="radio" name="rating" value="maybe" />
          maybe
        </label>
      </p>
      <p>
        <label for="comments">
          comments:
        </label>
        <br>
        <textarea row="4" cols="40" id="comment" placeholder="plse enter youre comment"></textarea>
      </p>
      <label>
        <br>
        <input type="checkbox" name="subscribe" checked="checked" />
        sing me up for email updates
      </label>
      <br>
      <input type="submit" value="submit review">
    </fieldset>

  </form>
</body>

</html>
